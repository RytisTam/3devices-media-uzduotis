<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Medijos</title>
</head>
<body>
    <div class="header">
        <img class="heading-image" src="img/logo.png" alt="Logotipas">
    </div>
    <div class="container">
        <div class="container-text">
        <h1>a new world of tailored shirts for women</h1>
        <h1>arriving 2016</h1>
        <p>Sign up for reinvented wardrobe classics, made for movement</p>
        </div>
        <div class="container-form">
            <form action="submit">
                <input type="text" id="firstname" placeholder="First name" name="firstname">
                <input type="text" id="lastname" placeholder="Last name" name="lastname">
                <input type="email" id="email" placeholder="Your email address" name="email">
                <input type="submit" value="Sign up">
            </form>
        </div>
    </div>
</body>
</html>
